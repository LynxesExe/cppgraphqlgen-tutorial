query Appointments {
  appointments {
    edges {
      node {
        id
        subject
        when
        isNow
        __typename
      }
    }
  }
}

query Tasks {
  tasks {
    edges {
      node {
        id
        title
        isComplete
        __typename
      }
    }
  }
}

query UnreadCounts {
  unreadCounts {
    edges {
      node {
        id
        name
        unreadCount
        __typename
      }
    }
  }
}

query Miscellaneous {
  # Read a field with an enum type
  testTaskState

  # Try a field with a union type
  anyType(ids: ["ZmFrZVRhc2tJZA=="]) {
    __typename
    ...on Node {
      id
    }
    ...on Task {
      id
      title
      isComplete
    }
    ...on Appointment {
      id
      subject
      when
      isNow
    }
  }

  # Try a field with a C++ keyword
  default
}
