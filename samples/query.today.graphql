query Everything {
  appointments {
    edges {
      node {
        id
        subject
        when
        isNow
        __typename
      }
    }
  }
  tasks {
    edges {
      node {
        id
        title
        isComplete
        __typename
      }
    }
  }
  unreadCounts {
    edges {
      node {
        id
        name
        unreadCount
        __typename
      }
    }
  }
}
